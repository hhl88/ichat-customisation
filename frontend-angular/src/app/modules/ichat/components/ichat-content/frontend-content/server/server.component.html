<div class="server-wrapper col-12 col-sm-12 col-md-12 col-lg-10 col-xl-8">
  <div class="server-body ml-3 my-3">
    <mat-radio-button [checked]="servers[iAgentServerType].checked"
                      [value]="iAgentServerType"
                      (change)="onSelectConnectionType($event)">
      {{servers[iAgentServerType].title}}
    </mat-radio-button>

    <div class="ml-4 mb-5" *ngIf="servers[iAgentServerType].checked">
      <app-iagent-server [iAgentServer]="iAgentServer"
                         [switchedItem]="switchedItem"
                         (sizeFirstCol)="onResizeFirstCol($event)"
                         (onIAgentServerChanged)="serverChanged($event)">
      </app-iagent-server>
      <div class="row mx-0 pl-0 vertical-middle">
        <button mat-raised-button [disabled]="!currentIAgentServer" (click)="checkServer()">Testen</button>
        <div *ngIf="isProcessed">
          <div class="server-connected ml-4" *ngIf="connected && isClicked">Successful</div>
          <div class="server-unconnected ml-4" *ngIf="!connected && isClicked">Unsuccessful</div>
        </div>
      </div>

    </div>
    <div>
      <mat-radio-button [checked]="servers[cloudType].checked" [value]="cloudType"
                        (change)="onSelectConnectionType($event)">
        {{servers[cloudType].title}}
      </mat-radio-button>
    </div>


  </div>
</div>

<div class="content-wrapper" *ngIf="selectedFrontend || selectedLayout">
  <div *ngIf="selectedLayout">
    <app-layout-content [layout]="selectedLayout"></app-layout-content>
  </div>

  <div *ngIf="selectedFrontend">
    <app-frontend-content [frontEnd]="selectedFrontend"></app-frontend-content>
  </div>
</div>

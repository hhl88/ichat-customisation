<div *ngIf="stepCase === 0; else signUp">
  <sign-in (switchToSignUp)="onSwitchEntryType($event)"
           (signedIn)="onLoggedIn($event)">
  </sign-in>
</div>

<ng-template #signUp>
  <sign-up (switchToSignIn)="onSwitchEntryType($event)"
           (signedUp)="onRegistered($event)">
  </sign-up>
</ng-template>

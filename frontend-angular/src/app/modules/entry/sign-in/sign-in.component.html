<div class="container form-wrapper">
  <div class="form-content">
    <h4>Anmelden</h4>
    <form class="w-100 mb-3" (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>
      <div class="alert alert-danger" [hidden]="!wrongPassword" role="alert">
        Email-Adresse oder Kennwort ist falsch
      </div>
      <div class="form-group">
        <input class="form-control flat-input flat-input-lg form-control-success w-100"
               type="email"
               placeholder="E-Mail-Adresse"
               formControlName="email"
        >
      </div>

      <div class="form-group">
        <input class="form-control flat-input flat-input-lg form-control-success w-100"
               type="password"
               placeholder="Kennwort"
               formControlName="password"
        >
      </div>

      <button type="button" [disabled]="isLoggingIn" class="btn btn-danger btn-block btn-lg" type="submit">
        <span *ngIf="!isLoggingIn; else loggingIn">
          Einloggen
        </span>
        <ng-template #loggingIn>
          <app-loading-spinner></app-loading-spinner>
        </ng-template>
      </button>

    </form>
    <div class="form-divider my-4"></div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <span>
          Du hast noch keinen Account?
        </span>
        <label (click)="onSwitchToSignUp()">
          Registrieren
        </label>
      </div>
    </div>
  </div>

</div>

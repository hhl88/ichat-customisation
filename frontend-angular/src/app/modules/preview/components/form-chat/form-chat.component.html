<form *ngIf="!isLoading" class="form-chat my-3" [formGroup]="formChat" novalidate>
  <div class="row my-2">
    <div class="col-6" *ngFor="let key of keys; let i = index">
      <input *ngIf="key !== 'category'"
              class="col my-2"
             [type]="key.includes('email') ? 'email' : 'text'"
             [formControlName]="key"
             [placeholder]="key">
      <select class="my-2"
              *ngIf="key === 'category'"
              [formControlName]="key">
        <option *ngFor="let cat of supportedCategories" [value]="cat">{{cat}}</option>
      </select>
    </div>
  </div>
</form>
